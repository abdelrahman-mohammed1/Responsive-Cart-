<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> 
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="all">
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" id="img" alt="image-card" />
        </div>
        <div class="text">
          <h2>Equilibrium #3429</h2> 
          <div> 
            <p>Our Equilibrium collection promotes balance and calm</p>
          </div>
          <div class="icons">
            <img src="./images/icon-ethereum.svg" alt="logo"/><span class="color-text">0.041ETH</span>
            <img src="./images/icon-clock.svg" alt="image-logo"/><span>3 days left</span>
          </div> 
          <p class="line"></p>  
          <div class="footer"> 
            <img src="./images/image-avatar.png" alt="avatar-image"/> 
            <span class="last-text" ><span class="gray">Creation of</span> <span class="white">Jules Wyvern</span></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
